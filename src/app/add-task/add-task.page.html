<ion-header>
  <ion-toolbar>
    <ion-title>{{addTaskTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter item</ion-label>
    <ion-input [(ngModel)]="item"></ion-input>
    <ion-checkbox></ion-checkbox>
  </ion-item>
  <ion-button (click)="saveItem()"  expand="block">{{saveButtonTitle}}</ion-button>
  <ion-button (click)="deleteItem(item)">Delete</ion-button>
</ion-content>
